<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cajas de Ahorro v5</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import {
      getFirestore,
      collection,
      doc,
      addDoc,
      onSnapshot,
      updateDoc,
      deleteDoc,
      getDocs,
      getDoc,
      serverTimestamp,
      query,
      orderBy
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBwzGlQBLecuTfNYvJrOBIX601OySpVHtA",
      authDomain: "registrogastos-7a816.firebaseapp.com",
      projectId: "registrogastos-7a816",
      storageBucket: "registrogastos-7a816.firebasestorage.app",
      messagingSenderId: "758483224724",
      appId: "1:758483224724:web:f04068b22eab2a2c3f4c81"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Colecciones
    const cajasCol = collection(db, 'cajas');
    const distribCol = collection(db, 'distribuciones');

    // Vistas y estado
    const mainView = document.getElementById('main-view');
    const boxDetailView = document.getElementById('box-detail-view');
    const boxesList = document.getElementById('boxes-list');
    const pctInputs = document.getElementById('pct-inputs');
    const amtInput = document.getElementById('amt-input');
    const calcBtn = document.getElementById('calc-btn');
    const calcResults = document.getElementById('calc-results');
    const distributeBtn = document.getElementById('distribute-btn');
    let cajas = [];

    // Fecha actual
    document.getElementById('current-date').textContent = new Date().toLocaleDateString();

    // Función para render Cajas con inputs de porcentaje
    function renderCajas() {
      onSnapshot(cajasCol, snapshot => {
        cajas = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
        boxesList.innerHTML = '';
        pctInputs.innerHTML = '';
        cajas.forEach(box => {
          // Lista de cajas
          const li = document.createElement('li');
          li.textContent = `${box.nombre}: $${box.saldo.toFixed(2)}`;
          boxesList.appendChild(li);
          // Input porcentaje
          const input = document.createElement('input');
          input.type = 'number'; input.min = 0; input.max = 100;
          input.placeholder = `% ${box.nombre}`;
          input.dataset.id = box.id;
          input.oninput = calculateAllocation;
          pctInputs.appendChild(input);
        });
      });
    }

    // Calcular asignaciones según inputs y monto total
    function calculateAllocation() {
      calcResults.innerHTML = '';
      const total = parseFloat(amtInput.value);
      if (isNaN(total)) return;
      let sumPct = 0;
      cajas.forEach(box => {
        const input = pctInputs.querySelector(`input[data-id="${box.id}"]`);
        const pct = parseFloat(input.value) || 0;
        sumPct += pct;
        const alloc = total * pct / 100;
        const div = document.createElement('div');
        div.textContent = `${box.nombre}: ${pct}% → $${alloc.toFixed(2)}`;
        calcResults.appendChild(div);
      });
      // Mostrar porcentaje acumulado
      const acc = document.createElement('div');
      acc.textContent = `Total % ingresado: ${sumPct.toFixed(2)}%`;
      calcResults.appendChild(acc);
    }

    // Distribuir montos a Firestore
    distributeBtn.onclick = async () => {
      const total = parseFloat(amtInput.value);
      if (isNaN(total)) return alert('Monto inválido');
      const detalle = [];
      for (const box of cajas) {
        const input = pctInputs.querySelector(`input[data-id="${box.id}"]`);
        const pct = parseFloat(input.value) || 0;
        const asignado = total * pct / 100;
        await updateDoc(doc(db, 'cajas', box.id), { saldo: box.saldo + asignado });
        detalle.push({ cajaId: box.id, porcentaje: pct, montoAsignado: asignado });
      }
      await addDoc(distribCol, { fecha: serverTimestamp(), montoTotal: total, detalle });
      amtInput.value = '';
      pctInputs.querySelectorAll('input').forEach(i=>i.value='');
      calcResults.innerHTML = 'Distribución realizada';
    };

    // Inicializar
    renderCajas();
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { margin: 4px; padding: 4px; width: 120px; }
    button { margin: 4px; padding: 6px; }
    ul { list-style: none; padding: 0; }
    #calc-results div { margin: 2px 0; }
  </style>
</head>
<body>
  <h1>Cajas de Ahorro v5</h1>
  <div>Fecha: <span id="current-date"></span></div>

  <section id="main-view">
    <h2>Cajas y Saldo</h2>
    <ul id="boxes-list"></ul>
    <h3>Distribuir Ingreso</h3>
    <div>
      <input id="amt-input" type="number" placeholder="Monto total" />
      <div id="pct-inputs"></div>
      <button id="calc-btn" onclick="calculateAllocation()">Calcular</button>
      <button id="distribute-btn">Distribuir</button>
    </div>
    <div id="calc-results"></div>
  </section>

</body>
</html>
